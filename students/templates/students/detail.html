{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static '../static/images/icon.ico' %}">

    <title>Details</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '../static/css/bootstrap.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static '../static/css/style.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">PyBursa</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Main</a></li>
            <li><a href="{% url 'contact' %}">Contacts</a></li>
            <li><a href="{% url 'sudent_list' %}">Students</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h2 align="left"><font color="Chocolate">{{student.name}}&nbsp;{{student.surname}}</font></h2>
        <p class="lead">About</p>
    </div>

    <div class="container">
      {{student.date_of_birth}}</br>
      {{student.email}}</br>
      {{student.phone}}</br>
      {{student.address}}</br>
      {{student.skype}}</br>
      {% for course in student.courses.all %}
        <a href="{% url 'courses:detail' course.id %}">
	    {{ course }}<br>
      {% endfor %}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>
