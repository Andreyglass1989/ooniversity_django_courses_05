<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Students</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">PyBursa</a>
      <a href="{% url 'index' %}"><img class="ico" src="{% static 'images/py.png' %}"></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'index' %}">Main</a></li>
        <li><a href="{% url 'contact' %}">Contacts</a></li>
        <li class="active"><a href="{% url 'students:list_view' %}">Students</a></li>
        <li ><a href="{% url 'quadratic:quadratic_results' %}">Quadratic</a></li>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="content">
    <h3>Список студентов</h3>
    </div>
      <div class="td">
      <table class="table">
        <col width="35">
          <tr >
            <th>#</th>
            <th>имя фамилия</th>
            <th>адрес</th>
            <th>skype</th>
            <th>курсы</th>
          </tr>
        {% for i in students %}
          <col width="210">
          <tr>
            <td>{{i.id}}</td>
            <td><a href="{% url 'students:detail' i.id %}">{{i.surname}} {{i.name}}</a></td>
            <td>{{i.address}}</td>
            <td>{{i.skype}}</td>
            <td>{% for j in i.courses.all %}<a href="{% url 'courses:detail' j.id %}">{{j.name}}</a><br>
                {% endfor %}
            </td>
          </tr>
        {% endfor %}
      </table>
      </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <!-- Include all compiled plugins (below), or include individual files as eeded -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
