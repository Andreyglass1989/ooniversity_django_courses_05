{% extends "base.html" %}

{% load static %}


{% block title %}edit_course{% endblock title %}


{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {{ form.as_p }}
    <input type="submit" value="Изменить"/><Br>
</form>

{% endblock content %}
